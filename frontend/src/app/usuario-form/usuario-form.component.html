<div class="usuario-form-container">
    <h1>{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h1>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          [class.invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
        />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error-message">
          Nombre es obligatorio y debe tener al menos 3 caracteres.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          Email es inválido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
        />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
          Contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <div class="form-group" *ngIf="!isFromLogin">
        <label for="role">Rol:</label>
        <select id="role" formControlName="role">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </form>
  </div>
