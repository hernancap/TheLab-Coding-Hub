<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input 
          matInput 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Contrase√±a</mat-label>
        <input 
          matInput 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
        />
      </mat-form-field>

      <button class="login-button" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Ingresar
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card>
</div>
